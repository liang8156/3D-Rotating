<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>3D Rotating</title>

  <!--  Styles  -->
  <style type="text/css">
    @import"style/index.css";
  </style>
</head>


<body>
  <div id="div1">在器上拖鼠</div>
  <ul id="ul">
    <li onclick="run('1')">1</li>
    <li onclick="run('2')">2</li>
    <li onclick="run('3')">3</li>
    <li onclick="run('4')">4</li>
    <li onclick="run('5')">5</li>
    <li onclick="run('6')">6</li>
  </ul>
  <div class="button">
    <input type="button" value="上" onclick="run('top')">
    <input type="button" value="右" onclick="run('right')">
    <input type="button" value="左" onclick="run('letf')">
    <input type="button" value="下" onclick="run('bot')">
    <input type="button" value="重置" onclick="run('reset')">
  </div>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>

</html>
