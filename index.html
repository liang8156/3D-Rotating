<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>3D Rotating</title>

  <!--  Styles  -->
  <style type="text/css">
    @import"style/index.css";
  </style>
</head>


<body>
  <ul id="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <div class="button">
    <input type="button" value="上" onclick="run('0')">
    <input type="button" value="右" onclick="run('1')">
    <input type="button" value="左" onclick="run('2')">
    <input type="button" value="下" onclick="run('3')">
    <input type="button" value="重置" onclick="run('4')">
  </div>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>

</html>
